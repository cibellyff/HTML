<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form method="get" autocomplete="on">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com"> <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"><br>

        <button type="submit">Entrar</button>
    </form>

    <br><br>
    <!-- query string: ?chave=valor&chave2=valor -->
    <form action="https://google.com.br/search" method="get">
        <label for="pesquisa">Valor da pesquisa</label>
        <input type="text" name="q" id="pesquisa">
        <input type="submit" value="Pesquisa">

    </form>

    <br><br>
    <form method="post">
        <label>
            Data de nascimento
            <input type="date" name="dataNascimento" min="1930-01-01" max="2023-09-25">
        </label><br>

        <label>
            Hora de nascimento
            <input type="time" name="horaNascimento">
        </label>

        <label>
            Foto
            <input type="file" name="foto" accept=".doc, .pdf">
        </label>

        <p>Escolha o seu sexo</p>
        <label>
            <input type="radio" name="sexo" value="masculino"> Masculino
        </label>
        <label>
            <input type="radio" name="sexo" value="feminino"> Feminino
        </label>

        <p>Selecione as linguagens que você conhece</p>
        <label>
            <input type="checkbox" name="c#">C#
        </label>
        <label>
            <input type="checkbox" name="c#">JAVA
        </label>
        <label>
            <input type="checkbox" name="c#">Python
        </label>

        <fieldset>
            <legend>Endereço</legend>
        <p>Selecione o estado</p>
            <label>
           
                Estado
                <select name="estado" id="">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                </select>
            </label>
        </fieldset>
        <label>
            Informações adicionais
            <textarea name="infoAdicional" id=""  cols="30" rows="10" placeholder="digite aqui os detalhes..."></textarea>
        </label>
        <input type="reset" value="Limpar formulário">
    </form>
</body>
</html>
