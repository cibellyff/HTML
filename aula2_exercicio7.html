<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <fieldset>
        <legend>Dados pessoais:</legend>
        <label>Nome do aluno:</label>
        <input type="text" id="nome"><br>
        <br>

        <label>Nascimento </label>
        <input type="date" name="dataNascimento" id="nome" min="1930-01-01" max="2023-09-25"><br>
        <br>

        <label>Nome da Mãe: </label>
        <input type="text" name="nomeMae" id="nomeMae"><br>
        <br>

        <label>Nome do Pai: </label>
        <input type="text" name="nomePai" id="nomePai"><br>
        <br>

        <label>Telefone: </label>
        <input type="tel" name="telefone" max="10">
    </fieldset>
    <fieldset>
        <legend>Informações da Matrícula</legend>
        <label>Série</label><br>
        <select name="serie">
            <option value="selecione" selected disabled>Selecione uma opção</option>
            <option value="PE" >Pré-escola</option>
            <option value="EF">Ensino Fundamental</option>
            <option value="EM">Ensino Médio</option>
            <option value="ES">Ensino Superior</option>
        </select>
        <br><br>
        <label>Turno</label><br>
        <input type="radio" name="turno" value="manhã"> Manhã
        <input type="radio" name="turno" value="tarde"> Tarde <br>
        <br>

        <label>Atividades Extracurriculares:</label><br>
        <br>
        <input type="checkbox" name="info"> Informática <br>
        <input type="checkbox" name="musica"> Música <br>
        <input type="checkbox" name="balet"> Balet <br>
        <input type="checkbox" name="pintura"> Pintura <br>
        <input type="checkbox" name="judo"> Judô <br>
        <input type="checkbox" name="futebol"> Futebol 
    </fieldset>
<button type="submit">Enviar formulário</button>
<input type="reset" value="Limpar Campo">

</body>
</html>
